{% extends 'base.html' %}

  {% block contact %}
  <section id="contact" class="contact">  
        <div class="container">
            <div class ="section-title">
                <h2> Contact </h2>
                <p> Contact me </p>
            </div>

            <div class="row mt-2">

                <div class="col-md-6 d-flex align-items-stretch">
                  <div class="info-box">
                    <i class="bx bx-map"></i>
                    <h3>My Address</h3>
                    <p>{{address}}</p>
                  </div>
                </div>

                <div class="col-md-6 mt-4 mt-md-0 d-flex align-items-stretch">
                    <div class="info-box">
                      <i class="bx bx-share-alt"></i>
                      <h3>Social Profiles</h3>
                      <div class="social-links">
                        <a href="{{twitter}}" class="twitter"><i class="bi bi-twitter"></i></a>
                        <a href="{{facebook}}" class="facebook"><i class="bi bi-facebook"></i></a>
                        <a href="{{linkedin}}" class="linkedin"><i class="bi bi-linkedin"></i></a>
                        <a href="{{github}}" class="linkedin"><i class="bi bi-github"></i></a>
                      </div>
                    </div>
                  </div>
                
                  <div class="col-md-6 mt-4 d-flex align-items-stretch">
                    <div class="info-box">
                      <i class="bx bx-envelope"></i>
                      <h3>Email Me</h3>
                      <p><a href="mailto:{{email}}">{{email}}</a></p>
                    </div>
                  </div>
                  <div class="col-md-6 mt-4 d-flex align-items-stretch">
                    <div class="info-box">
                      <i class="bx bx-phone-call"></i>
                      <h3>Call Me</h3>
                      <p><a href="#">+977 {{phone}}</a></p>
                    </div>
                  </div>
                </div>
        </div>
    </div>
  </section>

{% endblock %}
